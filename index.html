<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="todo-list">
        <div class="todo-list__controls">
            <input class="todo-list__input" type="text">
            <Button class="todo-list__btn">добавить</Button>
        </div>
        <div class="todo-list__field">
            <div class="todo-list__item">
                <input type="checkbox" name="" id="">
                <p class="todo-list__item-text">some text</p>
                <img src="/img/trash.svg" alt="">
            </div>
        </div>
        <div class="todo-list__field">
            <div class="todo-list__item todo-list__item_done>
                <input type="checkbox" name="" id="">
                <p class="todo-list__item-text">some text</p>
                <img src="/img/trash.svg" alt="">
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
